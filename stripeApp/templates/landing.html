<html>
  <head>
    <title>Buy cool new product</title>
  </head>
  <body>
  <script src="js/script.js"></script>
  <h1>{{ item.name }}</h1>
  <h2>{{ item.description }}</h2>
  <h2>{{ item.get_display_price }} y.e.</h2>
    <form action="{% url 'buy' item.id %}" method="POST">
      {% csrf_token %}
      <button type="submit">Buy</button>
    </form>
  </body>
</html>
